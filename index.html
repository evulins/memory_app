<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Music Memory</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        	</ul>

        	<span class="moves">0</span> Moves
            <span class="runner"></span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>

        <div class="score-popup" style="display: none;">
            <a href="#"><span class="fa fa-times close"></span></a>
            <p>Congratulation! You won!</p>
            <p>Total moves:  <span class="totalMoves"></span> </p>
            <p>Time:  <span class="totalTime"></span> sec.</p>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/jquery.runner-min.js" type="text/javascript"></script>
    <script src="js/app.js"></script>
</body>
</html>
